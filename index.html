<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="img/curio-logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#talen">Talen</a></li>
        <li><a href="#rooster">Rooster</a></li>
        <li><a href="#docenten">Docenten</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <div class="hero">
    <img src="img/hero.jpg" alt="Hero Afbeelding">
  </div>

  <!-- Programmeertalen -->
  <section id="talen" class="blue">
    <h2>Programmeertalen</h2>
    <div class="flex">
      <p>
        Dit zijn de talen die je zal leren bij de 1ste jaar van je opleiding.
      </p>
      <img class="taal-img" src="img/Programeertalen.png" alt="Programmeertalen afbeelding">
    </div>
  </section>

  <!-- Rooster -->
  <section id="rooster" class="yellow">
    <h2>Rooster</h2>
    <div class="flex">
      <img class="rooster-img" src="img/Rooster.png" alt="Rooster afbeelding">
      <p>
        Dit is een voorbeeld van het rooster dat je zal krijgen in het eerste jaar van je opleiding.
      </p>
    </div>
  </section>

  <!-- Docenten -->
  <section id="docenten" class="blue">
    <h2>Docenten</h2>
    <div class="docenten">
      <div class="docent">
        <img class="avatar" src="img/joost.png" alt="Avatar Joost">
        <h3>Joost</h3>
        <p>Docent</p>
      </div>
      <div class="docent">
        <img class ="avatar" src="img/marc.png" alt="Avatar Marc">
        <h3>Marc</h3>
        <p>Docent</p>
      </div>
      <div class="docent">    
        <img class="avatar" src="img/nigel.png" alt="Avatar Nigel">
        <h3>Nigel</h3>
        <p>Docent</p>
      </div>
      <div class="docent">    
        <img class="avatar" src="img/paula.png" alt="Avatar Paula">
        <h3>Paula</h3>
        <p>Docent</p>
      </div>
    </div>
  </section>
</body>
</html>
